<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consulte sua tabela FIPE</title>
    </head>
    <body>
        <h2>Pesquisa FIPE</h2>
        <form >

            <label>Tipo de veiculo</label>
            <br> 
                <select name="tipo">
                    <option value="cars">Carro</option>
                    <option value="trucks">Caminhao</option>
                    <option value="motorcycles">Moto</option>
                </select> 
                    <br>
                    <br>
                    <br>

            <label>Marca do veiculo</label>
            <br>  
                <select>
                    <option>Seleciona a marca</option>
                    {% for item in lista_marca      %}
                    <option>{{item.get('name')}}</option>
                    {% endfor      %}
                </select>

                    <br>
                    <br>
            
            <label>Ano inicial</label>
            <br>  
            <input type="number" min="1975">
            <br>  <br> 

            <label>Ano final</label>
            <br>  
            <input type="number" min="1975">
            <br> 
            <br>
            <input type="submit">



        </form>
        
    </body>
</html>
